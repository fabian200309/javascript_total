<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop for 4</title>
</head>
<body>
    <script>
        function testLoop(numero){
            for (i = 1; i < 11; i++){
            console.log(numero +" x " + i + " =" + (numero * i) )
        }
        }
        testLoop(3)
        
    </script>
</body>
</html>
