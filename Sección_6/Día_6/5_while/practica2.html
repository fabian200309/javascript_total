<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica while 2</title>
</head>
<body>
    <script>
        let numero=parseInt(prompt("ingrese un numero para incrementarlo hasta 10"));

        function testLoop(){
            while (numero <= 10){
                
                console.log("numero " + numero)
                numero++;
            }
        }
        

        testLoop()
        

    </script>
</body>
</html>
