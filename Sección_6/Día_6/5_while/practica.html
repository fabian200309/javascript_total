<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica while</title>
</head>
<body>
     <script>
        function vueltas(CantidadVueltas){
            
            let vueltas=1;
            while (vueltas <= CantidadVueltas){

                console.log("vuelta numero " + vueltas)
                vueltas++;
            }
        
        }
        let vuelta=parseInt(prompt("ingrese el numero de vueltas que quiere"));
        vueltas(vuelta)
     </script>
</body>
</html>
