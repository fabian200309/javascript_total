<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pagina 2</title>
    <style>
        body {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <script>
        function ponerTitulorojo() {
            document.getElementById("titulo").style = "color:red"
        }
        function ponerTitulonegro() {
            document.getElementById("titulo").style = "color:black"
        }
    </script>
    <h1 id="titulo"
     onmouseover="ponerTitulorojo()"
     onmouseout="ponerTitulonegro()">
     bienvenido a Javascript TOTAL
    </h1>
    <h2>
     El primer paso es el mas grande
    </h2>
    <p>Esta pagina es muy sencilla</p>
    <p>(pero tiene un secreto >>> Presiona F12)</p>
</body>

</html>
