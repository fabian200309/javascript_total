<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto ordenado</title>
</head>
<body>
    <!--Este es el titulo principal-->
    <h1>Yo soy el más importante</h1>
     <!--Estos son los titulos secundarios-->
    <h2>Soy el segundo</h2>
    <h3>Ahora sigo yo</h3>
    <h4>El cuarto también cuenta</h4>
    <h5>No me dejen ultimo</h5>
    <h6>Casi me quedo fuera</h6>
    
</body>
</html>
