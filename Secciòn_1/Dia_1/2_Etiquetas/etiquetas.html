<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis etiquetas</title>
</head>
<body>
    Esta <em>palabra</em> tiene enfasis <br>
    Esta <i>palabra</i> tiene enfasis <br>
    Esta <strong>palabra</strong> tiene enfasis <br>
    Esta <b>palabra</b> tiene enfasis <br>
    Esta <small>palabra</small> tiene enfasis <br>
    Esta <del>palabra</del> tiene enfasis <br>
    Esta <ins>palabra</ins> tiene enfasis <br>
    Esta <u>palabra</u> tiene enfasis <br>
    Esta <mark>palabra</mark> tiene enfasis <br>  
</body>
</html>
