<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica return 2</title>
</head>
<body>
    <button onclick="mostrarFecha()">click aquí</button>

    <script>
        function obtenerFecha(){
            let fechaActual=new Date();
            let fecha=fechaActual.toLocaleDateString("es-ES");
            return(fecha);
        }
        
        function mostrarFecha(){
            alert(obtenerFecha())
        }
    </script>
    
</body>
</html>
