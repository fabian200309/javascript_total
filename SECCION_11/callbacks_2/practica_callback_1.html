<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica callback</title>
</head>
<body>
    <script>
        function test(callback){
            setTimeout(function(){
               callback("hola mundo");
            }, 2000);
            };

        function imprimir(mensaje){
            console.log(mensaje);
        };
        test(imprimir);
    </script>
</body>
</html>
