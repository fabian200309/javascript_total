<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica temporizadores</title>
</head>
<body>
    <button onclick="mostrarTiempo()">ingresar</button>
   
    <script>
        function mostrarTiempo(){
            setTimeout(tiempocumplido, 5000)
        }
        function tiempocumplido(){
            alert("El tiempo se acabo")
        }
    </script>
    
</body>
</html>
