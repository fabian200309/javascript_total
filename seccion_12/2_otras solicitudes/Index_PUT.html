<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    async function actualizarPost(id, nuevoTitulo, nuevoContenido) {
      try {
        const respuesta = await fetch(`https://api.restful-api.dev/objects/${id}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            name: nuevoTitulo,
            data: nuevoContenido
          }),
        });

        try {
          if (respuesta.ok) {
            const data = await respuesta.json();
            console.log("✅ Registro actualizado:", data);
          } else {
            throw new Error("No se pudo actualizar: " + respuesta.statusText);
          }
        } catch (error) {
          console.error("❌ Error al actualizar el registro:", error);
        }
      } catch (error) {
        console.error("❌ Error en la solicitud de red:", error);
      }
    }
  </script>

</body>
</html>
